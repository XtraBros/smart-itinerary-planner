<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tour Guide</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
    <style>
        #container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #left-panel {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #panel-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        #map {
            width: 70%;
        }
        #chatbot-area {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow-y: scroll;
        }
        #chatbot-messages {
            max-height: 800px;
            overflow-y: auto;
            width: 100%;
            flex-grow: 1;
            width: 100%;
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
            align-items: center;
            width: 100%;
            padding-right: 5px;
        }
        #chatbot-input {
            flex-grow: 1;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            margin-right: 5px;
        }
        #voice-btn {
            padding: 10px 12px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #voice-btn i {
            color: #333;
            font-size: 18px;
            vertical-align: middle;
        }
        .chat-message {
            padding: 5px;
            margin-bottom: 2px;
            font-size: 18px;
        }
        .visitor-message {
            color: black;
            font-size: 18px;
        }
        .guide-message {
            color: blue;
            margin-top: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <h1 id="panel-title">Smart Tour Assistant</h1>
            <div id="chatbot-area">
                <div id="chatbot-messages">
                </div>
                <div id="input-container">
                    <input type="text" id="chatbot-input" placeholder="Type a message..." onkeydown="submitChat(event)">
                    <button id="voice-btn" onclick="startVoiceInput()">
                        <i id="record" class="fas fa-microphone"></i>
                    </button>
                </div>

<div id="voice">
    <div class="mt-4" id="div_language" style="display:none">
      <h2 class="mb-3 text-light">Select Language</h2>
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
    </div>
</div>

            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="{{ url_for('static', filename='js/map-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
    <script src="{{ url_for('static', filename='js/speech-recognition.js') }}"></script>
</body>
</html>
