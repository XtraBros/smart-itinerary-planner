<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #container {
            display: flex;
            height: 100vh;
        }
        #left-panel {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }
        #map {
            width: 70%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 50%; /* Shortened width */
            padding: 10px;
            margin: 10px 0; /* Centered button in the form */
        }
        #chatbot-area {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center; /* Center align the chatbot input horizontally */
        }
        #chatbot-messages {
            overflow-y: auto;
            flex-grow: 1;
            width: 100%; /* Ensure the message area fills the width */
        }
        #chatbot-input {
            width: 90%; /* Adjust width if necessary */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <form>
                <input type="text" name="start" placeholder="Start" required>
                <input type="text" name="end" placeholder="End" required>
                <button type="submit">Submit</button>
            </form>
            <div id="chatbot-area">
                <div id="chatbot-messages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <input type="text" id="chatbot-input" placeholder="Type a message..." onkeydown="submitChat(event)">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([1.290270, 103.851959], 10); // Initialize map
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11', // This can be changed to any other Mapbox style
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiYWNla2lsbGVyc2ciLCJhIjoiY2x2MmM5ZXBwMGc3dTJrbGhwemRrNnI0cSJ9.lpqoF8ij6uU3yqWBLKipUA'}).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(1.4041736930279813, 103.79377413585765), // Start point
                L.latLng(1.4023346078895, 103.79616760014146)  // End point
            ],
            router: L.Routing.mapbox('pk.eyJ1IjoiYWNla2lsbGVyc2ciLCJhIjoiY2x2MmM5ZXBwMGc3dTJrbGhwemRrNnI0cSJ9.lpqoF8ij6uU3yqWBLKipUA', {profile: 'mapbox/walking'}),
            lineOptions: {
                styles: [{color: '#06f', opacity: 1, weight: 5}]
            },
            routeWhileDragging: true}).addTo(map);

        // Function to handle chat input submission with Enter key
        function submitChat(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default action to not submit the form
                var message = document.getElementById("chatbot-input").value;
                if (message.trim() !== "") {
                    var chatMessages = document.getElementById("chatbot-messages");
                    var messageDiv = document.createElement("div");
                    messageDiv.textContent = message;
                    chatMessages.appendChild(messageDiv); // Add message to chat window
                    document.getElementById("chatbot-input").value = ""; // Clear input field
                }
            }
        }
    </script>
</body>
</html>
