<div class="info-card-content">
    <div class="cardImage">
        <img src="{{thumbnail}}" alt="{{name}}" class="info-card-thumbnail">
    </div>
    <div class="infoText">
        <h3>{{name}}</h3>
        <p class="infoDesc">{{description}}</p>
        <p>
            <input type="text" hidden value="">
            <button class="takeThereBut">
                <img src="static/icons/daohang.svg" alt="" srcset="">
                <span>Take me there</span>
            </button>
        </p>
    </div>
</div>
