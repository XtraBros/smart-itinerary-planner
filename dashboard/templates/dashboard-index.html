<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <div class="hamburger-menu" id="hamburgerMenu">
        &#9776; <!-- This is the hamburger icon -->
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <button class="closebtn" id="closeSidebar">&times;</button>
            <a href="javascript:void(0)" onclick="openTab('config')">Config</a>
            <a href="javascript:void(0)" onclick="openTab('poi')">Manage POI Data</a>
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <div id="config" class="tab-content active">
            <h1>Config Dashboard</h1>
            <form id="configForm">
                <!-- Config fields will be dynamically inserted here -->
            </form>
            <button type="button" id="updateButton">Update Config</button>
        </div>
        <div id="poi" class="tab-content">
            <h1>Manage POI Data</h1>
             <!-- Mapbox Map Display -->
            <div id="map" class="map"></div>
            <br>
            <form id="location-form" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name"><br><br>
            
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required autocomplete="longitude"><br><br>
            
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required autocomplete="latitude"><br><br>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" required autocomplete="description"></textarea><br><br>
            
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required autocomplete="category"><br><br>
            
                <label for="target_audience">Target Audience:</label>
                <input type="text" id="target_audience" name="target_audience" required autocomplete="target_audience"><br><br>
            
                <label for="operating_hours">Operating Hours:</label>
                <input type="text" id="operating_hours" name="operating_hours" required autocomplete="operating_hours"><br><br>
                
                <label for="thumbnail">Thumbnail:</label>
                <input type="text" id="thumbnail" name="thumbnail" required autocomplete="thumbnail"><br><br>
            
                <button type="submit" id="addLocationButton">Save Location</button>
            </form>
            <br><br>
            <button type="button" id="savePOIButton">Save POI Data</button>
            <br><br>
            <input type="file" id="uploadCSV" accept=".csv">
            <button type="button" id="uploadCSVButton">Upload CSV</button>
            <br><br>
            <button type="button" id="addLocationButton">Add New Location</button>
        </div>
    </div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-message">Updating POI Data and graphs...</div>
    </div>
</body>
</html>
